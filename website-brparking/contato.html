		<h2>Entre em contato conosco</h2>

		<section id="contato">

				<label for="nome">Nome</label>

				<input type="text" name="telefone" id="telefone" placeholder="Digete seu telefone aqui">

				<label for="mensagem">Mensagem</label>
				<textarea rows="4" cols="50" placeholder="Sua mensagem aqui" id="mensagem">
					
				</textarea>

				<button type="submit" class="button">Enviar</button>
			</form>
